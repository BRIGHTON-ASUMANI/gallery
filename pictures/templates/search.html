{%extends 'base.html'%}
{% block content %}

<div class="container-fluid">




  {% if categories %}
    <section id="photos">
    {% for category in categories %}
    <img src="{{category.image.url}}" class="img-responsive"  data-toggle="modal" data-target="#{{category.id}}"  style='max-width:100%;margin:10px;' alt="Image">
    <!-- Modal: category_id -->
    <div class="modal fade" id="{{category.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title h3`-responsive product-name" id="exampleModalLongTitle">{{category.image_name}}</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <div class="row">
              <div class="col-lg-5">

                <img src="{{category.image.url}}" data-toggle="modal" data-target="#{{categories.id}}" alt="{{category.image_name}}" style="width:100%;" >
              </div>

              <div class="col-lg-7">
                <!--Accordion wrapper-->
                <div class="accordion" id="accordion" role="tablist" aria-multiselectable="true">

                  <!-- Accordion card -->
                  <div class="card">

                    <!-- Card header -->
                    <div class="card-header" role="tab" id="headingOne">
                      <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h5 class="mb-0">
                          Origin <i class="fa fa-angle-down rotate-icon"></i>
                        </h5>
                      </a>
                    </div>

                    <!-- Card body -->
                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne"
                      data-parent="#accordion">
                      <div class="card-body">
                        {{category.location}}
                      </div>
                    </div>
                  </div>
                  <!-- Accordion card -->

                  <!-- Accordion card -->
                  <div class="card">

                    <!-- Card header -->
                    <div class="card-header" role="tab" id="headingTwo">
                      <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false"
                        aria-controls="collapseTwo">
                        <h5 class="mb-0">
                          Description <i class="fa fa-angle-down rotate-icon"></i>
                        </h5>
                      </a>
                    </div>

                    <!-- Card body -->
                    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                      <div class="card-body">
                        {{category.image_description}}
                      </div>
                    </div>
                  </div>
                  <!-- Accordion card -->
        

                </div>
                <!--/.Accordion wrapper-->

                <!-- Add to Cart -->
                <div class="card-body">
                  <div class="text-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary">copy link
                      <i class="fa fa-copy ml-2" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
                <!-- /.Add to Cart -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      {% endfor %}
      {% endif %}


    </section>
    {% endblock %}

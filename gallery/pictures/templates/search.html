{%extends 'base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2> {{ categories|length }}}</h2>
    {% else %}
      <h2> {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if categories %}
    {% for category in categories %}
    <div class="container-fluid">
        <div class="row brighton-post-entry">
          <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
            <span class="brighton-meta"><a href=''>{{category.image_name}}</a></span>
            <figure>
            <a href="/"><img src="{{category.image.url}}" class="img-responsive img-rounded" alt="Image"></a>
            </figure>
            <!-- <span class="brighton-meta">{{category.image_name}}</span> -->
             <h2 class="brighton-article-title">{{category.image_name}}</h2>

          </article>
    {% endfor %}
  {% endif %}
  </div>
</div>

{% endblock %}

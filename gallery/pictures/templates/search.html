{%extends 'base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2> {{ categories|length }}}</h2>
    {% else %}
      <h2>{{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if categories %}
    {% for category in categories %}
    <div class="container-fluid">
        <div class="row fh5co-post-entry">
          <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
            <span class="fh5co-meta">{{category.image_name}}</span>
            <figure>
              <img src="{{category.image.url}}" class="img-responsive" alt="Image">
            </figure>
            <!-- <h2 class="fh5co-article-title"><a href="single.html">{{pic.image_name}}</a></h2> -->
          </article>
    {% endfor %}
  {% endif %}
  </div>
</div>

{% endblock %}

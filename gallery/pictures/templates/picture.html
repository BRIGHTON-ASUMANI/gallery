{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for pic in image %}

  <div class="row">
    <!--Display news Article images-->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{pic.image.url}}" class="img-responsive img-responsive img-thumbnail img-circle" alt="Image">
    </div>
<p>{{pic.image_description}}</p>
  </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}

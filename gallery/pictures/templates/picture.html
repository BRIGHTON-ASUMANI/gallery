{%extends 'base.html'%}

{% block content %}
{{block.super}}


<div class="container-fluid">

  <!-- Looping through news   -->
  {% for pic in image %}

  <div class="container-fluid">
  		<div class="row fh5co-post-entry">
  			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
  				<figure>
  					<a href="single.html"><img src="{{pic.image.url}}" class="img-responsive img-responsive" alt="Image"></a>
  				</figure>
  				<span class="fh5co-meta"><a href="single.html">{{pic.image_name}}</a></span>
  				<h2 class="fh5co-article-title"><a href="single.html">{{pic.image_name}}</a></h2>
  				<span class="fh5co-meta fh5co-date">March 6th, 2016</span>
  			</article>

  {% empty %}
  <div class="row">
    <h2 class="text-center">No Images</h2>
  </div>
  {% endfor %}

</div>
</div>

<footer id="fh5co-footer">
  <p><small>Created by Brighton-Asumani. All Rights Reserved.Demo Images: <a href="http://unsplash.com/" target="_blank">Unsplash</a></small></p>
</footer>
{% endblock %}
